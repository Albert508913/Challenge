<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X AU-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Preahvihear&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Logo (1).png" alt="logo">
    </header>

    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
                </div>
            <div class="alerta">
                <img src="imagenes/bi_exclamation-circle-fill.png" alt="alerta">
                <p>Solo letras minusculas y sin espacios</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="encriptar">
                <input type="button" class="btn-desencriptar" value="desencriptar">
            </div>
        </section>

        <section class="seccion2">
            <div class="contenedormuneco">
                <img src="imagenes/Muñeco.png" alt="muneco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado </h3>
                <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar" >
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
